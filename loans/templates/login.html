{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SMK Loan Login</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #000000;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .navbar a:hover {
            color: #ffffff;
        }
        .logo {
            height: 40px;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 350px;
            margin: 60px auto;
        }
        .login-container h2 {
            color: #00ffcc;
        }
        .login-container input, .login-container button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .login-container button {
            background-color: #00ffcc;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #00e6b8;
        }
        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{% static 'smk_logo.png' %}" alt="SMK Logo" class="logo">
        <a href="/">Home</a>
        <a href="/login/">Login</a>
        <a href="/dashboard/">Dashboard</a>
        <a href="/logout/">Logout</a>
    </div>

    <div class="login-container">
        <h2>Customer Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="loan_id" placeholder="Loan ID"><br>
            <input type="text" name="phone" placeholder="Phone Number"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
